<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
 <h1>You gotta save Christmas!</h1>

 <div class="gamemode">First Player with 5 Points wins the game.</div>
 
 <div class="buttons">
    <button id="rock" class="button"><img src="img/rock.png" class="clickme"></button>
    <button id="paper" class="button"><img src="img/paper.jpg" class="clickme"></button>
    <button id="scissors" class="button"><img src="img/scissors.png" class="clickme"></button>
 </div>
 <div>Result: <span id="result"></span></div>
 <div>Playerscore: <span id="player-score">0</span></div>
 <div>PC Score: <span id="pc-score">0</span></div>

 <div class="restart">
    <button id="restart" onClick="window.location.reload();">Click me to try again</button>
   </div>

</body>
</html>
