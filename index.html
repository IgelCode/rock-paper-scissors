<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
 <h1>Welcome to Rock, Paper, Scissors.</h1>

 <button onClick="window.location.reload();">Restart Game</button>

 <div class="buttons">
    <button id="rock" class="button">Rock</button>
    <button id="paper" class="button">Paper</button>
    <button id="scissors" class="button">Scissors</button>
 </div>
 <div>Result: <span id="result"></span></div>
 <div>Playerscore: <span id="player-score">0</span></div>
 <div>PC Score: <span id="pc-score">0</span></div>

</body>
</html>
